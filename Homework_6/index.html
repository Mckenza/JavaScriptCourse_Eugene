<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="edit_text">
        <input type="text" id="input_text" placeholder="Введите текст">
        <span class="result_edit" id="result_edit_id"></span>
        <div class="buttons">
            <span>Превратить в:</span>
            <input type="button" id="button_caps" value="Большие">
            <input type="button" id="button_italic" value="Наклонный">
            <input type="button" id="button_cross_out" value="Перечеркнутый">
        </div>
    </div>
    <div class="cut_text">
        <div class="inputs">
            <span>C</span>
            <input type="text" id="input_start">
            <span>До</span>
            <input type="text" id="input_end">
        </div>
        <input type="button" id="button_copy" value="Копировать">
        <span class="result_copy" id="result_copy_id"></span>
    </div>
    <script src="js/code.js"></script>
</body>
</html>
